<div class="row">
  <div class="col-lg-12">
    <nb-card>
      <nb-card-header>Menu Details</nb-card-header>
      <nb-card-body>
        <form #f="ngForm" (ngSubmit)="onSubmit(f.value)">
          <input type="hidden" name="id" [ngModel]="object.id" />
          <div class="input-group">
            <input type="text" placeholder="Menu name" name="title"
                   class="form-control" [ngModel]="object.title" />
          </div>
          <div class="input-group">
            <input type="text" placeholder="Menu code" class="form-control" name="code" [ngModel]="object.code" />
          </div>
          <button type="submit" class="btn btn-success" >Save</button>
          <button type="reset" class="btn btn-primary" (click)="onCancel($event)">Cancel</button>
        </form>
      </nb-card-body>
    </nb-card>
  </div>
</div>
