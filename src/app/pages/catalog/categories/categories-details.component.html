<div class="row">
  <div class="col-lg-12">
    <form #f="ngForm" (ngSubmit)="onSubmit(f.value)">
      <nb-card>
        <nb-card-header>Categories Details</nb-card-header>
        <nb-card-body>
          <input type="hidden" name="id" [ngModel]="object.id"/>
          <div class="input-group">
            <input type="text" placeholder="Title" name="title"
                   class="form-control" [ngModel]="object.title"/>
          </div>
          <div class="input-group">
            <input type="text" placeholder="Slug" name="slug"
                   class="form-control" [ngModel]="object.slug"/>
          </div>
          <div class="input-group">
            <textarea rows="5" placeholder="Description" [ngModel]="object.description"
                      name="description"
                      class="form-control"></textarea>
          </div>
        </nb-card-body>
      </nb-card>

      <nb-card>
        <nb-card-header>
          Content
        </nb-card-header>
        <nb-card-body>
          <ckeditor [config]="{ extraPlugins: 'divarea', height: '320' }"></ckeditor>
        </nb-card-body>
      </nb-card>

      <nb-card>
        <nb-card-body>
          <button type="submit" class="btn btn-success">Save</button>
          <button type="reset" class="btn btn-primary" (click)="onCancel($event)">Cancel</button>
        </nb-card-body>
      </nb-card>
    </form>
  </div>
</div>
