<div class="row">
  <div class="col-lg-12">
    <nb-card>
      <nb-card-header>Project Details</nb-card-header>
      <nb-card-body>
        <form #f="ngForm" (ngSubmit)="onSubmit(f.value)">
          <input type="hidden" name="id" [ngModel]="project.id" />
          <div class="input-group">
            <input type="text" placeholder="Project name" name="name"
                   class="form-control" [ngModel]="project.name" />
          </div>
          <div class="input-group">
            <input type="text" placeholder="Domain" class="form-control" name="domain" [ngModel]="project.domain" />
          </div>
          <div class="input-group">
            <input type="text" placeholder="Template" class="form-control" name="template" [ngModel]="project.template"/>
          </div>
          <button type="submit" class="btn btn-success" >Save</button>
          <button type="reset" class="btn btn-primary" (click)="goToProjects($event)">Cancel</button>
        </form>
      </nb-card-body>
    </nb-card>
  </div>
</div>
